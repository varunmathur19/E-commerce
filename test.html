<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <style></style>
    <body>
        <!-- Carousel -->
        <div
            id="demo"
            class="carousel slide"
            data-bs-ride="carousel"
            data-bs-interval="2000"
        >
            <!-- Indicators/dots -->
            <div class="carousel-indicators">
                <button
                    type="button"
                    data-bs-target="#demo"
                    data-bs-slide-to="0"
                    class="active"
                ></button>
                <button
                    type="button"
                    data-bs-target="#demo"
                    data-bs-slide-to="1"
                ></button>
                <button
                    type="button"
                    data-bs-target="#demo"
                    data-bs-slide-to="2"
                ></button>
            </div>

            <!-- The slideshow/carousel -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQtovm0fye6FI9ddCdYwtulKOCez_7JlW9CPg&s"
                        alt="Los Angeles"
                        class="d-block w-100"
                    />
                </div>
                <div class="carousel-item">
                    <img
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQtovm0fye6FI9ddCdYwtulKOCez_7JlW9CPg&s"
                        alt="Chicago"
                        class="d-block w-100"
                    />
                </div>
                <div class="carousel-item">
                    <img
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQtovm0fye6FI9ddCdYwtulKOCez_7JlW9CPg&s"
                        alt="New York"
                        class="d-block w-100"
                    />
                </div>
            </div>

            <!-- Left and right controls/icons -->
            <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#demo"
                data-bs-slide="prev"
            >
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#demo"
                data-bs-slide="next"
            >
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </body>
</html>
